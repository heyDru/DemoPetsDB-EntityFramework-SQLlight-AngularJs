
<div class="container" ng-controller="petController" ng-cloak>
    <div class="form-inline col-md-4 col-md-offset-5">
        <h3>List of {{petsOwnerName}}'s Pets</h3>
        <h5>Total count : {{totalPetsCount}}</h5>
    </div>
        
    <div class="form-inline col-md-4 col-md-offset-5">
  
        <form name="petForm" novalidate ng-submit="save(petName)">
            
            <input id="petName" class="form-control" type="text" ng-model="petName" required placeholder="Enter Pet's Name" />
            <input type="submit" class="btn btn-block btn-primary" value="Add Pet" ng-disabled="petForm.$invalid" />
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-inline">
            <div class="form-group">
                <label>Search</label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
        </form>
    </div>

    <div>
        <table class="table table-hover " ng-cloak>
            <thead>
                <tr>
                    <th style="display: none;">ID</th>
                    <th ng-click="sort('Name')">
                        Name
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item in allPets|orderBy:sortKey:reverse| filter:search|itemsPerPage:3">
                    <td hidden="hidden">{{item.Id}}</td>

                    <td>
                      <span>  {{item.Name}}</span>
                    </td>
                    <td>
                        <input type="button" class="btn btn-default" value="Delete" ng-click="accesDialog(item.Id,item.Name);" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-4 col-md-offset-5">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
        <pop-up-dialog></pop-up-dialog>

    </div>
</div>
